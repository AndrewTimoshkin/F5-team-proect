<button type="button" class="modal-window__open" data-modal-open>
    OPEN MODAL
</button>
<div class="backdrop is-hidden" data-modal>
    <div class="modal-window">
        <button type="button" class="modal-window__close" data-modal-close>
            <svg class="modal-window__close-icon" width="18" height="18">
                <use href="./images/sprite.svg#icon-close-modal"></use>
            </svg>
        </button>
        <p class="modal-window__title">Best ice cream you've ever found!
        </p>
        <form action="#">
            <label class="data-name" for="user-name">Name
                <span class="data-name-block">
                    <input class="data-name__field"
                        required 
                        type="text"
                        placeholder="Ivan Ivanov" 
                        name="user-name" 
                        id="user-name"
                        title="Ivan Ivanov">
                    <svg class="data-name__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-man"></use>
                    </svg>
                </span>
            </label>
            <label class="data-name" for="user-tel">Cell phone
                <span class="data-name-block">
                    <input class="data-name__field"
                        required 
                        type="tel" 
                        placeholder="+380671111111" 
                        name="user-tel" 
                        id="user-tel"
                        minlength="13"
                        maxlength="13"
                        title="+38067111111">
                    <svg class="data-name__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-phone-2"></use>
                    </svg>
                </span>
            </label>
            <label class="data-name" for="user-email">Delivery address
                <span class="data-name-block">
                    <input class="data-name__field" 
                        required
                        type="address" 
                        placeholder="26, Milk Ranco Avenue, Cowyland" 
                        name="user-address" 
                        id="user-address"
                        title="26, Milk Ranco Avenue, Cowyland">
                    <svg class="data-name__icon" width="18" height="18">
                        <use href="./images/sprite.svg#icon-delivery"></use>
                    </svg>
                </span>
            </label>
            <div class="order-details">
                <label class="order-details__taste" for="user-order-taste">Select ice cream:
                    <select name="ice-cream-list" size="1">
                        <option value="">None</option>
                        <option value="Passioned cherries">Passioned cherries</option>
                        <option value="Milky-Tweenky">Milky-Tweenky</option>
                        <option value="Rainbow walk">Rainbow walk</option>
                        <option value="Three cows party">Three cows party</option>
                        <option value="Legend of Cowyland">Legend of Cowyland</option>
                        <option value="Vanilla Boom">Vanilla Boom</option>
                        <option value="Chocolat Paradise">Chocolat Paradise</option>
                    </select>
                    <select name="ice-cream-list" size="1">
                        <option value="">None</option>
                        <option value="Passioned cherries">Passioned cherries</option>
                        <option value="Milky-Tweenky">Milky-Tweenky</option>
                        <option value="Rainbow walk">Rainbow walk</option>
                        <option value="Three cows party">Three cows party</option>
                        <option value="Legend of Cowyland">Legend of Cowyland</option>
                        <option value="Vanilla Boom">Vanilla Boom</option>
                        <option value="Chocolat Paradise">Chocolat Paradise</option>
                    </select>
                    <select name="ice-cream-list" size="1">
                        <option value="">None</option>
                        <option value="Passioned cherries">Passioned cherries</option>
                        <option value="Milky-Tweenky">Milky-Tweenky</option>
                        <option value="Rainbow walk">Rainbow walk</option>
                        <option value="Three cows party">Three cows party</option>
                        <option value="Legend of Cowyland">Legend of Cowyland</option>
                        <option value="Vanilla Boom">Vanilla Boom</option>
                        <option value="Chocolat Paradise">Chocolat Paradise</option>
                    </select>
                </label>
                <label class="order-details__q-ty" for="user-order-quantity">Select quantity:
                    <select name="ice-cream-list-quantity" size="1">
                        <option value="">None</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <select name="ice-cream-list-quantity" size="1">
                        <option value="">None</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                    <select name="ice-cream-list-quantity" size="1">
                        <option value="">None</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </label>
            </div>
            <label class="user-feedback" for="user-feedback">Comments
                <textarea class="user-feedback-field" 
                    name="user-feedback" 
                    id="user-feedback"
                    placeholder="You may leave a couple of sweet words here :)"></textarea>
            </label>
            <div class="checkbox">
                <input class="policy-condition-check visually-hidden"
                        required
                        type="checkbox" 
                        name="policy" 
                        id="policy">
                <label class="policy-condition" for="policy">Swear, I'll eat all ordered ice cream!
            </div>
            <div class="button-align">
                <button class="button modal--button" type="submit">Buy</button>
            </div>
        </form>
    </div>
</div>
<script src="../src/js/modal-buy-now.js"></script>
